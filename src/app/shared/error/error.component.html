<ng-container *ngIf="visible">
  <div class="center error">
    <div class="error-title">{{error.name}} {{action}}</div>
    <div class="error-message">{{error.message}}</div>
    <div class="error-detail">
      {{getErrorDetail()}}
    </div>
    <div class="buttons">
      <button class="button" (click)="copy()">COPY TO CLIPBOARD</button>
      <button class="button" (click)="hide()">CLOSE</button>
    </div>
    <div (click)="hide()" class="close-button">X</div>
  </div>
</ng-container>
